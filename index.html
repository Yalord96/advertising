<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="slider">
        <div class="item">
            <div class="bg">
                <img id="on1" class="onload new" src="img/peppermint-newBanner.png">
                <img id="on2" class="onload twinings " src="img/pepermint-tagline-back.png">
                <img id="on3" class="onload curious" src="img/pepermint-tagline.png">
                <img class="bg__product" src="img/peppermint-product.png">
                <img class="bg__strwaberry1" src="img/strawberry-1.png">
                <img class="bg__strwaberry2" src="img/strawberry-2.png">
                <img class="bg__pepermint1" src="img/pepermint-1.png">
                <img class="bg__pepermint2" src="img/pepermint-2.png">
                <img class="bg__seed1" src="img/seed-1.png">
                <img class="bg__seed2" src="img/seed-2.png">

            </div>
        </div>
        <div class="item">
            <div class="bg2">
                <img class="bg2__raspberry" src="img/raspberry - tagline.png">
                <img class="bg2__raspberry-new" src="img/raspberry-new.png">
                <img class="bg2__raspberry-product" src="img/raspberry-product.png">
                <img class="bg2__lemon" src="img/Lemon.png">
                <img class="bg2__petal2" src="img/petal - 2.png">
                <img class="bg2__petal3" src="img/petal - 3.png">
                <img class="bg2__petal4" src="img/petal - 4.png">
                <img class="bg2__petal5" src="img/petal - 5.png">
                <img class="bg2__raspberry1" src="img/Raspberry 1.png">
                <img class="bg2__raspberry2" src="img/Raspberry 2.png">
                <img class="bg2__raspberry3" src="img/Raspberry 3.png">
            </div>
        </div>

        <div class="item">
            <div class="bg3">
                <img class="bg3__new" src="img/peach-newBanner.png">
                <img class="bg3__tagline" src="img/peach - tagline.png">
                <img class="bg3__product" src="img/peach-product.png">
                <img class="bg3__orange" src="img/orange.png">
                <img class="bg3__peach" src="img/peach.png">
            </div>
        </div>

        <img id="on4" class="onload shop-now" src="img/CTA.png">
        <a id="minusSlide"><img id="on5" class="onload arrow-left" src="img/arrow left.png"></a>
        <a id="plusSlide"><img id="on6" class="onload arrow-right" src="img/arrow right.png"></a>
    </div>
    <div class="landScape">
        <img class="landScape__img" src="img/not_available.png" alt="">
    </div>
    <script src="main.js"></script>
<script src="main.js"></script></body>

</html>
